<!DOCTYPE html>
<html lang="en">


	<head>
		<meta charset="utf-8">
		<title>Form submission</title>
		<meta name="viewport" content="width=device-width,
			 initial-scale=1.0">

		<!-- stylesheets -->
		<style type="text/css">
			body {
				font-family:-apple-system, BlinkMacSystemFont,
				"Helvetica Neue", sans-serif;
				font-size:122.5%;
				margin-left: auto;
				margin-right: auto;
				max-width: 40em;
				width: 88%;
			}
		</style>

	</head>


	<body>

		<main>

		<h1> Please Register </h1>

		<form action="http://127.0.0.1:1337/" method="post">
			<label for="enter-name">Name: </label>
			<input id="enter-name" type="text" name="name" 
				value="Enter name">
			<input type="submit" value="OK">

			<label for="enter-email">Email: </label>
			<input id="enter-email" type="text" name="email" 
				value="Enter email">
			<input type="submit" value="OK">

			<label for="enter-phone">Phone: </label>
			<input id="enter-phone" type="text" name="phone" 
				value="Enter phone">
			<input type="submit" value="OK">
		</form>
		</main>
	</body>

</html>
